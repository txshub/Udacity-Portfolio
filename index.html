<!DOCTYPE html>
<html lang-"en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial scale=1">
		<title>Tudor Suruceanu</title>
		<link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<!-- UPPER -->
			<header>
				<div class="col-sm-2">
					<img class="img-responsive img-logo" src="images/logo.jpg" alt="Udacity logo">
				</div>
				<div class="col-sm-10 text-right text-uppercase">
					<h1 class="text-title1">Tudor Suruceanu</h1>
					<h4 class="text-title2">Future Front-end Ninja</h4>
				</div>
			</header>
			<div class="row">
				<div class="col-md-12">
					<hr class="sep">
				</div>
			</div>
			<!-- CENTRAL -->
			<section class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="images/main.jpg" alt="Main image">
				</div>
			</section>
			<section class="row">
				<div class="col-md-12">
					<h2 class="text-fw">Featured Work</h2>
				</div>
			</section>
			<!-- LOWER -->
			<section class="row text-center projects">
				<div class="col-md-4">
					<img class="img-responsive" src="images/appify.jpg" alt="Appify">
					<h3 class="text-uppercase text-sec">Appify</h3>
					<p>https://github.com/udacity/appify</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="images/sunflower.jpg" alt="Sunflower">
					<h3 class="text-uppercase text-sec">Sunflower</h3>
					<p>https://github.com/udacity/sunflower</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="images/bokeh.jpg" alt="Appify">
					<h3 class="text-uppercase text-sec">Bokeh</h3>
					<p>https://github.com/udacity/bokeh</p>
				</div>
			</section>
		</div>
	</body>
</>
